<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquidación de Salarios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Agrega tu archivo de estilos si es necesario -->
</head>
<body>
    <form id="liquidation-form">
        <label for="salary">Salario mensual (Ej: $10.000.000):</label>
        <input type="text" id="salary" placeholder="Ejemplo: $10.000.000" required><br><br>
        
        <label for="start-date">Fecha de inicio:</label>
        <input type="date" id="start-date" required><br><br>
        
        <label for="end-date">Fecha de fin:</label>
        <input type="date" id="end-date" required><br><br>
        
        <button type="submit">Calcular</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Concepto</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="results-table-body">
            <!-- Los resultados se agregarán aquí -->
        </tbody>
    </table>

    <script src="scripts.js"></script> <!-- El archivo JS separado -->
</body>
</html>
